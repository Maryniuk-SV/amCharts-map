<section class="section-map">
    <div
        class="map"
        id="map">
        <div
            id="chartdiv"
            style="width: 100%; height: 500px"></div>
        <div class="map__toggle">
            <button
                class="btn btn--primary"
                (click)="toggleMapView(true)">
                MARKETS
            </button>
            <button
                class="btn btn--primary"
                (click)="toggleMapView(false)">
                REGIONS
            </button>
        </div>
    </div>
</section>
